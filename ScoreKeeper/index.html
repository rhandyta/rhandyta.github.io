<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ping Pong Score Keeper</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container">
            <header id="header">
                <img alt="" />
                <h1>Ping Pong Score Keeper</h1>
            </header>
            <section id="content">
                <section id="section1">
                    <h2 id="score">
                        <span id="p1DisplayScore">0</span> to
                        <span id="p2DisplayScore">0</span>
                    </h2>
                    <p>Use the buttons below to keep score</p>
                    <label for="playingSelect">Playing To</label>
                    <select name="" id="playingto">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </section>
                <section id="section2">
                    <h4>
                        <div class="counter">
                            <i></i>
                            <i></i>
                            <i></i>
                            <i></i>
                        </div>
                    </h4>
                </section>
            </section>
            <footer id="footer">
                <button id="p1Btn">+1 Player One</button>
                <button id="p2Btn">+1 Player Two</button>
                <button id="reset">Reset</button>
            </footer>
        </section>
        <script src="app.js"></script>
    </body>
</html>
